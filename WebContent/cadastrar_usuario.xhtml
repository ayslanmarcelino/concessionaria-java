	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Cadastro de usuÃ¡rios" />

			<h:outputLabel value="Nome" />
