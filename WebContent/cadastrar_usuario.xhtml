<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
<title>Cadastro de usuário - Concessionária</title>

        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 450px;
                padding: 50px;
            }
        </style>
</h:head>

<h:body style="padding-top: 10px">

	<b:navBar brand="Concessionária" brandHref="faces/home.xhtml" fluid="true" inverse="true" position="top" >
		<b:navbarLinks>
		<b:navLink value="Usuários" href="faces/cadastrar_usuario.xhtml" iconAwesome="users" active="true"></b:navLink>
		<b:navLink value="Funcionários" href="/faces/cadastrar_funcionario.xhtml" iconAwesome="user"></b:navLink>
		<b:navLink value="Veículos" href="/faces/cadastrar_veiculo.xhtml" iconAwesome="car"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	
	<b:form styleClass="form-signin">
		<b:panelGrid columns="1">
			<f:facet name="header">
				<h:outputText value="Cadastro de usuários" />
			</f:facet>
			
			<b:inputText value="#{controller.user.name}" label="Nome" required="true"/>

			<b:inputText value="#{controller.user.email}" label="E-mail" mask="email" required="true"/>

			<b:inputSecret value="#{controller.user.password}" label="Senha" required="true"/>

			<h:panelGroup style="display:block; text-align:center">
				<b:commandButton id="submit" value="Cadastrar"
					action="#{controller.cadUser()}" />
			</h:panelGroup>
		</b:panelGrid>
	</b:form>
	
</h:body>
</html>
