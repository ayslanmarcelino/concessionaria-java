<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Cadastro de funcionários" />
			</f:facet>
			<h:outputLabel value="Nome" />
			<h:inputText value="#{controller.employee.name}" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{controller.employee.email}" />

			<h:outputLabel value="RG" />
			<h:inputText value="#{controller.employee.rg}" />
			
			<h:outputLabel value="CPF" />
			<h:inputText value="#{controller.employee.cpf}" />
			
			<h:outputLabel value="Data de nascimento" />
			<h:inputText value="#{controller.employee.date_of_birth}" />
			
			<h:outputLabel value="Telefone" />
			<h:inputText value="#{controller.employee.telephone}" />
			
			<h:outputLabel value="Celular" />
			<h:inputText value="#{controller.employee.cellphone}" />
			
			<h:outputLabel value="Data de admissão" />
			<h:inputText value="#{controller.employee.admission_date}" />

			<h:panelGroup style="display:block; text-align:center">
				<h:commandButton id="submit" value="Cadastrar"
					action="#{controller.cadEmployee()}" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
