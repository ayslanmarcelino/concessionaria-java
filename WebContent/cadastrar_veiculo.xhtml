<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastro de Veículos - Concessionária</title>

	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 450px;
	padding: 50px;
}
</style>
</h:head>

<h:body style="padding-top: 10px">

	<b:navBar brand="Concessionária" brandHref="home.xhtml" fluid="true"
		inverse="true" position="top">
		<b:navbarLinks>
			<b:navLink value="Usuários" href="cadastrar_usuario.xhtml"
				iconAwesome="users"></b:navLink>
			<b:navLink value="Funcionários" href="cadastrar_funcionario.xhtml"
				iconAwesome="user"></b:navLink>
			<b:dropMenu value="Marcas" iconAwesome="copyright">
      		<b:navLink value="Cadastrar" href="cadastrar_marca.xhtml"
				iconAwesome="copyright" active="true"></b:navLink>
			<b:navLink value="Opções" href="buscar_marca.xhtml"
				iconAwesome="cog" active="true"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Modelos" iconAwesome="tag">
      		<b:navLink value="Cadastrar" href="cadastrar_modelo.xhtml"
				iconAwesome="tag" active="true"></b:navLink>
			<b:navLink value="Opções" href="buscar_modelo.xhtml"
				iconAwesome="cog" active="true"></b:navLink>
			</b:dropMenu>
			<b:navLink value="Veículos" href="cadastrar_veiculo.xhtml"
				iconAwesome="car"></b:navLink>
			<b:navLink value="Relatórios" href="" iconAwesome="clipboard"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right">
			<b:navLink value="Sair" href="login.xhtml" iconAwesome="sign-out"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<b:form styleClass="form-signin">
		<b:panelGrid columns="1">
			<f:facet name="header">
				<h:outputText value="Cadastro de veículos" />
			</f:facet>
				
			
			<b:selectOneMenu value="#{carController.carBean.carBrandBean.id}" required="true" label="Selecione o modelo:">
			    <f:selectItem itemLabel="Selecione" itemValue="" />
       			<f:selectItems value="#{controllerCarBrand.brandBeanList}" var="marca" itemValue="#{marca.id}" itemLabel="#{marca.name}" />
			</b:selectOneMenu>
			<b:inputText value="#{carController.carBean.manufacturing_year}" label="Ano do Modelo"
				required="true" />
			<b:inputText value="#{carController.carBean.chassi}" label=" Chassi"
				required="true" />
			<b:inputText value="#{carController.carBean.description}" label="Descrição"
				required="true" />
			<b:inputText value="#{carController.carBean.fuel}" label="Combustivel"
				required="true" />
			<b:inputText value="#{carController.carBean.price}" label="Preço"
				required="true" />
			<b:inputText value="#{carController.carBean.quantity}" label="Quantidade"
				required="true" />
			<b:inputText value="#{carController.carBean.status}" label="Status"
				required="true" />
				
			<b:selectOneMenu value="#{carController.carBean.carModelBean.id}" required="true" label="Selecione o modelo:">
			    <f:selectItem itemLabel="Selecione" itemValue="" />
       			<f:selectItems value="#{controllerCarModel.modelBeanList}" var="modelo" itemValue="#{modelo.id}" itemLabel="#{modelo.name}" />
			</b:selectOneMenu>

		
		

			<h:panelGroup style="display:block; text-align:center">
				<b:commandButton id="submit" value="Cadastrar"	action="#{carController.createCar()}" />
			</h:panelGroup>
		</b:panelGrid>
	</b:form>
</h:body>
</html>
